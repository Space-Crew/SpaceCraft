<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width initial-scale=1.0'>
  <title>SpaceCraft</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  </link>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/bundle.js"></script>
</head>

<body>
  <div id="app">
  </div>
  <div id='blocker' style="display:block;visibility: hidden">
    <div id='instructions' style>
      <span style=" font-size:40px;  ">Tap SPACE BAR to play/pause</span>
      <br />
      <br />
      <span>
        <div style="text-decoration:underline;">Moving Around</div>
        <br />W, A, S, D, Q, E: Move
        <br />MOUSE: Look around
      </span>
      <br/>
      <br/>
      <span>
        <div style="text-decoration:underline;">Adding/Removing/Dragging cubes</div>
        <br />SHIFT + CLICK: Add cube
        <br />CMD + CLICK: Remove cube
        <br/> CLICK + MOVE MOUSE: Drag cube
      </span>
    </div>
  </div>
</body>

</html>
